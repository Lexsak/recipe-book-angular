<ng-template appPlaceholder></ng-template>

<div class="row justify-content-center mt-5 ">
    <div class="col-md-6 shadow p-4 rounded container">

        <div class="text-center mb-3">
            <h2>{{ isLoginMode ? 'Login' : 'Create Account' }} <span>Your Account</span></h2>
        </div>

        <div *ngIf="isLoading" class="text-center mb-4">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                    minlength="6">
            </div>

            <div class="mb-3 d-flex flex-column align-items-center">
                <button class="btn btn-success position-relative mb-2" type="submit" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                <button class="position-relative btn-switch" type="button" (click)="onSwitchMode()">
                    {{ isLoginMode ? 'Create Account' : 'Login' }}
                </button>
            </div>

        </form>
    </div>
</div>

<div class="leaf" style="background-image: url('assets/leaf2.png'); top: 8%; left: 25%;"></div>
<div class="leaf" style="background-image: url('assets/leaf3.png'); top: 20%; right: 25%; transform: rotate(45deg);"></div>
