<div class="row">
  <div class="col-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="d-flex mt-3 justify-content-between text-center">
    <button
      class="text-center btn btn-success p-3"
      style="cursor: pointer; width: 170px;"
      (click)="onAddToShoppingList()"
    >
      To Shopping List
    </button>
    
    <button class="btn btn-outline-success" style="cursor: pointer; width: 150px;" (click)="onEditRecipe()">
      Edit Recipe
    </button>
    
    <button
      class="btn btn-danger p-3"
      style="cursor: pointer; width: 150px;"
      (click)="onDeleteRecipe()"
    >
      Delete Recipe
    </button>
</div>
