<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-12">
          <img
            [src]="imagePath.value"
            class="img-fluid mt-2"
            style="width: auto; height: 250px"
          />
        </div>
      </div>

      <div class="row mt-1">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row mt-3" formArrayName="ingredients">
        <div class="col-12">
          <div class="row mb-3" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">

            <div class="col-9">
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-1">
              <button type="button" class="btn btn-danger btn-block" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
